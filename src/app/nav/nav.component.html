<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <!-- container-fluid yerine daha ortalı dursun diye düz container kullandı -->
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link active" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Messages</a>
        </li>
        <li class="nav-item" (click)="logout()">
          <a class="nav-link disabled">Logout</a>
        </li>
      </ul>
      <!-- sonradan ekledik loggedIn durumu için -->
      <div class="dropdown" *ngIf="loggedIn">
        <a class="dropdown-toggle text-light">Welcome {{ model.username }}</a>
        <div class="dropdown-menu">
          <a class="dropdown-item">Edit Profile</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      <!-- sonradan ekledik loggedIn durumu için-->
      <form
        class="d-flex"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        autocomplete="off"
        *ngIf="!loggedIn"
      >
        <input
          class="form-control me-2"
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="model.username"
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
</header>
